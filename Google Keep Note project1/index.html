<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note taking App</title>
    <script src="https://use.fontawesome.com/aa3ef3a2dc.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="contaner">
        <div class="note-area">
            <input type="text" name="" id="title" class="title" placeholder="Take Note...." autocomplete="off">
            <textarea name="noteTxt" id="noteTxt" class="note-text" placeholder="Note Description..."></textarea>
        </div>
        <div class="notes" id="notes">
            <!-- All Notes Will display Here  -->
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
