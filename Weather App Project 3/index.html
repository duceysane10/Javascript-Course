<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center ">Weather App</h1>
        <div class="card shadow-lg rounded m-auto">
            <div class="card-body text-center">
                <img src="night.jpg" alt="" width="100%" height="600px" id="imgTime">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" name="serach" id="serach" placeholder="Search Location" autocomplete="off" >
                    </div>
                </form>
                <div class="card card-body m-2 d-none list-card">
                    <div class="list"></div>
                </div>
                <div class="info">
                    <h1 class="text-center" id="Citynames">Muqdisho</h1>
                    <h4 class="text-center" id="weatherText">WeatherText</h1>
                    <h4 class="text-center mb-5"  id="degree">25&deg;C</h1>
                </div>

            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
